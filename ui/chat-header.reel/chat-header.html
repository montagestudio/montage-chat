<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="chat-header.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "owner"}
            }
        },
        "title":{
            "prototype": "montage/ui/text.reel",
			"properties": {
				"element": {"#": "title"},
				"value":"Chat Demo"
			},
			"bindings":{
                "value":{"<-": "@owner.data"}
            }
        }
    }
    </script>
</head>
<body>
<div data-montage-id="owner" class="ChatHeader">
    <header data-montage-id="title" class="ChatHeader-header"></header>
</div>
</body>
</html>
